<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-left">
        <img
          class="image"
          src="./assets/Autumn-amico 1.png"
          alt="Placeholder Image"
        />
      </div>
      <div class="form-right">
        <h2>Create Account</h2>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter Full Name" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter Your Email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" id="name" placeholder="Enter Your Password" />
        </div>
        <button class="btn">Sign-Up</button>
        <div class="main-hr">
          <div class="half-hr"></div>
          <h4>OR</h4>
          <div class="half-hr"></div>
        </div>
        <div class="social-icons">
          <a href="#" class="social-icon google">
            <img
              src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
              alt="Google Logo"
            />
          </a>
          <a href="#" class="social-icon facebook">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png"
              alt="Facebook Logo"
            />
          </a>
          <a href="#" class="social-icon apple">
            <img
              src="https://w7.pngwing.com/pngs/787/258/png-transparent-apple-logo-apple-logo-heart-logo-computer-wallpaper-thumbnail.png"
              alt="Apple Logo"
            />
          </a>
        </div>
        <!-- login -->
        <p class="account">
          Already have an account?
          <span><a class="login" href="#">Login</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
